                <div class="col-lg-8" style="text-align:center;">

                </div>
                <div class="col-lg-4"  style="background-color:#f5f5f5; padding-bottom:10px;">

                            <div class="contact-form">
                                <form id="contact-form" method="post" action="" role="form">
                        
                                    <div class="form-group wow fadeInDown" data-wow-duration="500ms" data-wow-delay=".6s">
                                        <input type="text" placeholder="Your Name / Company" class="form-control" name="name" id="name">
                                    </div>
                                    
                                    <div class="form-group wow fadeInDown" data-wow-duration="500ms" data-wow-delay=".8s">
                                        <input type="email" placeholder="Your Email" class="form-control" name="email" id="email" >
                                    </div>
                                    
                                    <div class="form-group wow fadeInDown" data-wow-duration="500ms" data-wow-delay="1s">
                                        <input type="text" placeholder="Your Phone Number" class="form-control" name="subject" id="subject">
                                    </div>
                                    
                                    <div class="form-group wow fadeInDown" data-wow-duration="500ms" data-wow-delay="1.2s">
                                        <input type="password" placeholder="Your Password" class="form-control" name="password" id="password">   
                                    </div>
                                    
                                    <br>
                                    <br>
                                    <div id="submit" class="wow fadeInDown" data-wow-duration="500ms" data-wow-delay="1.4s">
                                        <input type="submit" id="contact-submit" class="form-control btn btn-default btn-send" value="Submit"  style="background-color:#ff3f3f;">
                                    </div> 
                                    <br>
                                    <div class="form-group wow fadeInDown" data-wow-duration="500ms" data-wow-delay="1.4s">
                                        <input type="checkbox" name="Terms" value="Terms" required ng-click=''> Accept terms and conditions
                                    </div>    
                                    <div class="form-group wow fadeInDown" data-wow-duration="500ms" data-wow-delay="1.4s" style="text-align:center;">
                                        Already a member ? <span style="color:#ff3f3f;"><a href="">Login Now</a></span>
