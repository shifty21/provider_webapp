<div class="row">
<div class="col-lg-12" ng-repeat="x in enquires">
<div class="col-lg-12 raisedbox">
	<div class="col-lg-6">
		{{x.name}}<br><span style="color:orange;">{{x.service}}</span><br>
Call: <span style="color:orange;">{{x.contact}}</span><br>{{x.location}}
	</div>
	<div class="col-lg-6" style="text-align:right;">{{x.readStatus?"New":"Contacted"}}<br>{{x.date}}</div>
</div>
</div>	
</div>
